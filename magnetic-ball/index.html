<!DOCTYPE html>
<html lang="tw">

<head>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>磁力球</title>
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
</head>

<body>
    <div class="close"></div>
</body>
<script type="application/javascript" src="./js/magnetic-ball.js"></script>
<script type="application/javascript">
    const ball = new MagneticBall.Ball({
        size: {
            width: 50,
            height: 50
        },
        innerDOM: document.querySelector('.close')
    });
    ball.addEventListener('click', (e) => {
        console.log(e)
    });
    ball.addTo(document.body);
    MagneticBall.start();
</script>
